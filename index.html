<!DOCTYPE html>
<html>
<head>
	<title>Multiplicador</title><!--Aquest és el títol que es veurà a la pestanya del navegador-->
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/><!--Enllaç al full d'estil de bootstrap-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"><!--icona que es veu a la pestanya del navegador-->
</head>
<body> 
	<script>
		function multiplicador(){ /*funció per a crear la taula de multiplicar d'un número*/
			document.body.innerHTML = '';/*per borrar la pàgina cada vegada que volem introduir un número nou*/
			document.write("<link rel='stylesheet' type='text/css' href='css/bootstrap.css'/>");/*enllaç al boostrap perque recuperi l'estil cada vegada que carrega la pàgina*/
			document.write("<div id='capçalera'><h1 id='titol'>Multiplicador</h1>");/*títol superior*/
			document.write("<hr>")/*bot de línia*/
			document.write("<p id='text_inicial'>A continuació apareixerà la taula de multiplicar del número que heu introduit</p></div>");/*subtítol*/
			document.write("<div><table id='taula' class='table-striped'>");/*inici de la taula*/
			var x;/*declaració de la primera variable, que serà introduida per l'usuari*/
            var y;/*declaració de la segona variable*/
            var repetir=true;/*variable boolena*/
            while(repetir==true){/*per poder repetir la taula de multiplicar si l'usuari posa aceptar*/
               var x=prompt("Introdueix un número de l'1 al 9 per generar la seva taula de multiplicar");/*finestre emergent que demana introduir un usuari*/
               var x=parseInt(x);/*per convertir el valor a número sencer*/
               document.write("<h3>Taula de multiplicar del</h3>"+ x);/*nom de la taula de multiplicar*/
               if(x>=1 && x<=9 && x!=NaN){/*condició per multiplicar el valor introduit per l'usuari*/
                for (var y=1; y <= 10; y++){/*instrucció per a multiplicar de l'1 al 10 el valor intruduir per l'usuari*/
                    document.write("<tr id='tr'>");/*escriure table row*/
                    document.write("<td id='row'>" + x + "x" + y + "=" + "</td>" + "<td>" + (x*y) + "</td>");/*escriure table data amb la multiplicació*/
                    document.write("</tr>");/*tancar table row*/
                }
                document.write("</table></div>");/*finalitzar tauala*/ 
                document.write("<input type='button' class='button1' value='Introduir un altre número' onclick='multiplicador();'>");/*botó per poder introduir un nou valor*/
                document.write("<div id='autoria'><p>Victòria Binimelis Vadell <br>Novembre 2017<br>Felanitx</p></div>");/*peu de pàgina*/
                repetir=false;/*variable booleana*/
            }
            else{/*instruccions de que fer quan el valor introduit per l'usuari no és vàlid*/
                alert("Has introduit un valor no vàlid");/*finestra emergent amb missatge d'error*/
                repetir=confirm("Vols introduir un altre número?");/*finestra emergent per demanar si es vol introduir un nou valor*/
            }                
        }     
    }
    multiplicador();/*fi de la funció*/   
</script>  
</body>
</html>
<!--Per: Victòria Binimelis Vadell-->
